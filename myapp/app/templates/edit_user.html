{% extends "base.html" %}

{% block content %}

<center>
<table class="my-5 w-50">
  <tr>
    <td style="background-color:#d1d1d1" colspan="2">
      {% if user_image_id %}
        <img src="{{ url_for('slowly-module.user_image', filename=user_image_id) }}" width="150" height="150">
      {% else %}
        <img src="{{ url_for('static', filename='user-placeholder.jpg') }}">
      {% endif %}
      <h1 class="mx-5 my-5">Edit pal "{{ user_name }}"</h1>
    </td>
  </tr>
  <form action="{{ url_for('slowly-module.edit_existing_user', userid=user_id) }}" method="post" enctype="multipart/form-data">
  <tr>
    <div class="row g-2 my-5">
      <td style="padding:30px">
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="inputPalName" name="penPalName" value="{{ user_name }}" required>
          <label for="inputPalName">Enter new name here</label>
        </div>
      </div>
      </td>
      <td style="padding:30px">
      <div class="col-md">
        <div class="mb-3">
          <label for="userImage" class="form-label-sm">Upload New Image (Else old one will be used)</label>
          <input class="form-control form-control-sm" id="userImage" type="file" name="penPalImage">
        </div>
      </div>
      </td>
    </div>
  </tr>
  <tr>
    <td colspan="2">
      <button type="submit" class="btn btn-primary mx-2">Submit</button>
      <a href="/users">
        <button type="button" class="btn btn-primary mx-2">Cancel</button>
      </a>
    </td>
  </tr>
  </form>
</table>
</center>

{% endblock %}
